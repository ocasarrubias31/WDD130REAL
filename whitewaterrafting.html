<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White water rafting for noobs</title>
    <link rel="stylesheet" href="/REAL/styles/site-plan-rafting.css">
</head>
<body>
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="/REAL/images/logo.png" alt="Dry Oar Logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="#">page2</a>
            <a href="site-plan-rafting.html">Site Plan</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>
    <div id="hero">
        <div id="hero-box">
            <img id="hero-img" src="/REAL/images/hero.png" alt="People enjoying white water rafting">
        </div>
        <section id="hero-msg">
            <h1 class="home-title">Have An Adventure</h1>
            <h4>Make Memories with Dry Oar </h4>
            <div class='button-box'>
                <a class='book' href="contactus.html">Book Now</a>
            </div>
        </section>
    </div>
    <main class="home-grid">
        <section class="rivers-card">
            <img class="card-img" src="/REAL/images/rivers.png" alt="river in forest">
            <img class="icon" src="/REAL/images/rivericon.png" alt="river icon">
            <h2>Rivers</h2>
        </section>
        <section class="camping-card">
            <img class="card-img" src="/REAL/images/camping.png" alt="tent in mountains">
            <img class="icon" src="/REAL/images/firelogo.png" alt="fire icon">
            <h2>Camping</h2>
        </section>
        <section class="rapids-card">
            <img class="card-img" src="/REAL/images/rapid.png" alt="rafting boat">
            <img class="icon" src="/REAL/images/oars icon.png" alt="oars icon">
            <h2>Rapids</h2>
        </section>
        <div id="background"></div>
        <img class="mountains" src="/REAL/images/mountains.png" alt="Misty mountains">
        <section class="msg">
            <h2>More Than Just The Thrill</h2>
            <p>The adventure awaits. Cool waters where you can step back for an exciting affordable adventure.</p>
            <a class='join' href="rivers">Join Us</a>
        </section>
    </main>
    <footer>
        <p>Dry Oar &copy; 2024</p>
        <p><a href="site-plan-rafting.html">Site Plan</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
        <div class="social">
            <a href="https://facebook.com">
                <img src="/REAL/images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com">
                <img src="/REAL/images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com">
                <img src="/REAL/images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>
</body>
</html>
